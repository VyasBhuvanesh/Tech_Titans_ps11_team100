<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Residence Login</title>
    <link rel="stylesheet" href="maincss.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="login-container">

        <h2 class="login-title">UNIVERSITY RESIDENCE LOGIN</h2>

        <div class="role-selection">
            <button id="studentBtn" class="role-btn active">Student</button>
            <button id="wardenBtn" class="role-btn">Warden</button>
        </div>

        <form class="login-form">
            <input type="hidden" id="role" value="student">

            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-button">LOGIN</button>
        </form>

    </div>

</body>
</html>
